<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学班表信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
    <input type="hidden" value="" id="id" name="id">
    <div class="layui-form-item">
        <label class="layui-form-label">课程名称</label>
        <div class="layui-input-block">
            <select name="courseId" id="courseSelect">
                <option value="">请选择课程</option>
            </select>
        </div>

    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">上课教师</label>
        <div class="layui-input-block">
            <!--<input type="text" class="layui-input" id="teacherId" name="teacherId" lay-verify="required"-->
                   <!--placeholder="请输入教师id">-->

            <select name="teacherId" id="teacherSelect">
                <option value="">请选择任课教师</option>
            </select>

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">上课周次</label>
        <div class="layui-input-block">
            <!--<input type="text" class="layui-input" id="weekId" name="weekId" lay-verify="required"-->
                   <!--placeholder="请输入上课周次id">-->
            <select name="weekId" id="weekSelect">
                <option value="">请选择上课周次</option>
            </select>

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上课时间</label>
        <div class="layui-input-block">
            <!--<input type="text" class="layui-input" id="timeId" name="timeId" lay-verify="required"-->
                   <!--placeholder="请输入时间id">-->

            <select name="timeId" id="timeSelect">
                <option value="">请选择上课时间</option>
            </select>

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="comment" name="comment" lay-verify="required"
                   placeholder="请输入备注">
        </div>
    </div>

    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">状态</label>-->
        <!--<div class="layui-input-block">-->
            <!--<input type="text" class="layui-input" id="status" name="status" lay-verify="required" placeholder="请输入状态">-->
        <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="addLessonSchedule" lay-submit>保存</button>
    </div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/lessonSchedule/info.js"></script>
</body>
</html>
