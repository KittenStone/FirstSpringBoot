<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>课程表信息--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
    <input type="hidden" value="" id="cid" name="cid">
                    <div class="layui-form-item">
        <label class="layui-form-label">课程名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="cname" name="cname" lay-verify="required" placeholder="请输入课程名称">
        </div>
    </div>
                <div class="layui-form-item">
        <label class="layui-form-label">学科名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="subid" name="subid" lay-verify="required" placeholder="请输入学科名称">
        </div>
    </div>
                <div class="layui-form-item">
        <label class="layui-form-label">节次号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="lessonnum" name="lessonnum" lay-verify="required" placeholder="请输入节次号">
        </div>
    </div>
                <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="price" name="price" lay-verify="required" placeholder="请输入价格">
        </div>
    </div>
                <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="comment" name="comment" lay-verify="required" placeholder="请输入备注">
        </div>
    </div>
            <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="addCourse" lay-submit>保存</button>
    </div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/course/info.js"></script>
</body>
</html>
